spring:
  application:
    name: blog-service
  config:
    import: classpath:sensitive_data.yml
  servlet:
    multipart:
      enabled: true
      max-file-size: 2MB
      max-request-size: 10MB
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        jdbc:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          lob:
            non_contextual_creation: true
          type:
            binary: byte[]
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWD}
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  file:
    name: logs/app.log
  level:
    root: INFO
    com.example.backend: TRACE
    org:
      hibernate:
        SQL: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%level] %c{1.} [%t] %msg%n"
    file: "%d{HH:mm:ss.SSS} [%level] %c{1.} [%t] %msg%n"





server:
  port: 8080
  error:
    include-stacktrace: never
    include-message: always
