name: CI
on:
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      # ðŸ“¥ Checkout code
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # â˜• Setup Java
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      # ðŸ” Set wrapper permissions
      - name: ðŸ” Change wrapper permissions
        run: chmod +x ./mvnw

      # ðŸ“¦ Cache Maven dependencies
      - name: ðŸ“¦ Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # ðŸ§ª (Optional) Run tests
      - name: ðŸ§ª Test with Maven (skipped)
        if: false
        run: ./mvnw clean test -DskipTests=false -Pci

      # ðŸ—ï¸ Build JAR for deployment
      - name: ðŸ—ï¸ Build JAR (for deployment)
        run: ./mvnw clean package -DskipTests -Pci

      # ðŸ“¦ Create deployment zip for Elastic Beanstalk
      - name: ðŸ“¦ Create zip for Elastic Beanstalk
        run: |
          mkdir -p staging/.ebextensions
          cp target/*.jar staging/application.jar

          # Create Procfile
          echo 'web: java -jar application.jar' > staging/Procfile

          # Write .ebextensions config with environment values
          {
            echo "option_settings:"
            echo "  aws:elasticbeanstalk:application:environment:"
            echo "    SPRING_PROFILES_ACTIVE: dev"
            echo "    DB_URL: \"${DB_URL}\""
            echo "    DB_USER: \"${DB_USER}\""
            echo "    DB_PW: \"${DB_PW}\""
          } > staging/.ebextensions/01_environment.config

          cd staging
          zip -r ../deploy.zip .
          cd ..
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PW: ${{ secrets.DB_PW }}

      # ðŸš€ Deploy to AWS Elastic Beanstalk
      - name: ðŸš€ Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.EB_APPLICATION_NAME }}
          environment_name: ${{ secrets.EB_ENVIRONMENT_NAME }}
          version_label: v-${{ github.run_number }}
          region: ${{ secrets.AWS_REGION }}
          deployment_package: deploy.zip