name: CI
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      # ğŸ“¥ Checkout code
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # â˜• Setup Java
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      # ğŸ” Set wrapper permissions
      - name: ğŸ” Change wrapper permissions
        run: chmod +x ./mvnw

      # ğŸ“¦ Cache Maven dependencies
      - name: ğŸ“¦ Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # ğŸ§ª Run tests & generate coverage
      - name: ğŸ§ª Run tests and check coverage with JaCoCo
        run: ./mvnw clean verify -Pci

      # ğŸ“¤ Upload coverage report
      - name: ğŸ“¤ Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      # ğŸ—‚ï¸ Copy coverage report to gh-pages dir
      - name: ğŸ—‚ï¸ Copy coverage report to gh-pages
        run: |
          mkdir -p gh-pages
          cp -r target/site/jacoco/* gh-pages/

      # ğŸ“„ Verify copied files
      - name: ğŸ“„ List files to verify copy
        run: ls -la gh-pages

      # ğŸš€ Deploy coverage report to GitHub Pages
      - name: ğŸš€ Deploy coverage report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
          destination_dir: coverage

      # ğŸ”— Print report URL
      - name: ğŸ”— Echo coverage report URL
        run: |
          echo "ğŸ“Š JaCoCo Coverage Report:"
          echo "ğŸ”— https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/coverage/"